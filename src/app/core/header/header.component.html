<div class="bg-blue-dark">
  <div class="container">
    <div class="d-flex text-white">
      <div class="sd-brand mr-auto"><a routerLink="/"><img src="assets/images/logos/logo-iss.svg" alt="Логотип АО ИСС" /></a></div>
      <div class="sd-user-account d-flex align-items-center navbar-expand navbar-dark">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <span class="nav-link sd-icon-group" (click)="userDashboard = !userDashboard" #parentDashboardElement>
              <i class="mdi mdi-account mdi-24px"></i>{{ (user | async)?.fio }}
              &#160;
              <span class="badge badge-pill badge-danger" [hidden]="!notificationCount.value">+{{ notificationCount.value }}</span>
            </span>
          </li>
          <li class="nav-item"><span class="nav-link sd-icon-group without-link"><i class="mdi mdi-phone mdi-24px"></i>06</span></li>
        </ul>
      </div>
    </div>
    <div class="user-dashboard-menu-wrapper" *ngIf="userDashboard">
      <app-user-dashboard-menu (clickedOutside)="userDashboard = false" [calledElement]="parentDashboardElement"></app-user-dashboard-menu>
    </div>
  </div>
</div>

        <li class="nav-item"><a routerLink="/cases" class="nav-link">Заявки</a></li>

      </ul>

      <ul class="navbar-nav">
        <li class="nav-item"><a routerLink="search" class="nav-link"><i class="mdi mdi-magnify mdi-24px"></i></a></li>

    </div>
  </div>
</nav>
