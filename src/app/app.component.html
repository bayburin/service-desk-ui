<div class="sd-target">
  <div *ngIf="isUserSignedIn | async">
    <app-notify class="fixed-top on-top notification-block" (click)="$event.stopPropagation()"></app-notify>
    <header>
      <app-header></app-header>
    </header>
    <app-breadcrumb [hidden]="hideBreadcrumb()"></app-breadcrumb>
  </div>
  <main [@routeAnimation]="o.isActivated && o.activatedRoute.routeConfig.path">
    <router-outlet #o="outlet"></router-outlet>
  </main>
</div>
<div class="sd-footer">
  <footer>
    <app-footer></app-footer>
  </footer>
</div>
