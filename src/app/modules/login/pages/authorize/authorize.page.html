<section>
  <div class="container">
    <section class="text-center mt-5">
      <a routerLink="/"><img src="assets/images/logos/logo-sd.svg" alt="Logo ServiceDesc" /></a>
    </section>
    <section class="mt-5" class="text-center">
      <p [hidden]="success || errors">Идет процесс авторизации...</p>
      <p *ngIf="errors" class="text-danger">Ошибка авторизации</p>
      <p *ngIf="success">Авторизация прошла успешно. Перенаправление...</p>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="progress">
            <div class="progress-bar" [ngStyle]="{ 'width.%': progressValue }" [ngClass]="{ 'bg-danger': errors, 'bg-success': success }" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div *ngIf="errors" class="text-center mt-5">
        <a routerLink="/" class="btn btn-primary">Войти заново</a>
      </div>
    </section>
  </div>
</section>
