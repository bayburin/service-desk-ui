<section class="sd-pb-6" *ngIf="service">
  <div class="container">
    <app-section-header [header]="service.name"></app-section-header>
    <dl class="sd-dlist-divider-b">
      <app-dynamic-template-content *ngFor="let ticket of service.tickets; trackBy:ticket?.id" [data]="ticket"></app-dynamic-template-content>
    </dl>
  </div>
</section>
