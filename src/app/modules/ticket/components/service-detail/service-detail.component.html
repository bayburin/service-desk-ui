<section class="sd-pb-6" *ngIf="service" @contentBlockAnimation>
  <div class="container">
    <div class="d-flex flex-row align-items-start">
      <app-section-header [header]="service.name" class="mr-auto"></app-section-header>
      <a id="adminMode" *appAuthorize="[service, 'newTicket']" routerLink="admin/tickets" class="btn btn-danger">Режим администратора</a>
    </div>
    <app-responsible-user-details class="responsibles-block" [users]="service.responsibleUsers" label="Ответственные за услугу">
    </app-responsible-user-details>
    <section class="sd-dlist-divider-b">
      <ngb-tabset type="pills">
        <ngb-tab title="Информация">
          <ng-template ngbTabContent>
              <p *ngIf="!service.questions.length" class="search-title">Список вопросов пуст</p>
              <app-question-page-content *ngFor="let question of service.questions; trackBy: trackByTicket" [data]="question"
                [showFlags]="showTicketFlags"></app-question-page-content>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Заявки">
          <ng-template ngbTabContent>
            <p *ngIf="!service.claimForms.length" class="search-title">Список заявок пуст</p>
            <app-claim-form-page-content *ngFor="let claimForm of service.claimForms; trackBy: trackByTicket" [data]="claimForm"></app-claim-form-page-content>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </section>
