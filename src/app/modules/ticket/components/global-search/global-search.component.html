<ng-template #rt let-r="result">{{r.name}}</ng-template>
<input id="typeahead-basic" type="text" class="form-control" [formControl]="serviceCtrl" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" placeholder="Введите название услуги или проблемный вопрос">
<p *ngIf=loading>loading...</p>
