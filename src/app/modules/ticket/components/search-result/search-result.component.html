<h4>Результаты поиска</h4>

<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-outline-secondary" (click)="selectType('all')" [ngClass]="{ active: (selectedType | async) == 'all' }">Все</button>
  <button type="button" class="btn btn-outline-secondary" (click)="selectType('Category')" [ngClass]="{ active: (selectedType | async) == 'Category' }">Категории</button>
  <button type="button" class="btn btn-outline-secondary" (click)="selectType('Service')" [ngClass]="{ active: (selectedType | async) == 'Service' }">Услуги</button>
  <button type="button" class="btn btn-outline-secondary" (click)="selectType('Ticket')" [ngClass]="{ active: (selectedType | async) == 'Ticket' }">Вопросы/заявки</button>
</div>

<ul>
  <li *ngFor="let serviceTemplate of result">
    <a [routerLink]="generateServiceLink(serviceTemplate)">{{ serviceTemplate.name }}</a>
  </li>
</ul>
