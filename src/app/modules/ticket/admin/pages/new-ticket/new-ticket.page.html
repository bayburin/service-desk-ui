<section class="sd-pb-6">
  <div class="container">
    <app-section-header header="Новый вопрос"></app-section-header>
    <div class="question-form">
      <div class="ask-mainbar">
        <app-ticket-form [parentForm]="ticketForm" [submitted]="submitted"></app-ticket-form>
        <div class="form-row align-items-center justify-content-center sd-mb-7">
          <button type="button" ngbAutofocus (click)="save()" [disabled]="loading" class="btn btn-primary">
            <span class="d-flex justify-content-center">
              <app-loading [loading]="loading" class="mr-1 text-body"></app-loading>Сохранить
            </span>
          </button>
          <button type="button" (click)="cancel()" class="btn btn-gray-white ml-3">Отменить</button>
        </div>
      </div>
      <div class="markdown-helpbar">
        <app-markdown-help></app-markdown-help>
      </div>
    </div>
  </div>
</section>
