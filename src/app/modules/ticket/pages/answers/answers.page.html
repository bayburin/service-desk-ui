<app-loading [loading]="loading" size="48px" class="d-flex justify-content-center"></app-loading>
<div class="container">
  <ul>
    <li *ngFor="let answer of answers | async; trackBy:answer?.id">
      <p>
        <b>Причина: </b>
        <span [innerHtml]="answer.reason"></span>
      </p>
      <p>
        <b>Решение: </b>
        <span [innerHtml]="answer.answer"></span>
      </p>
    </li>
  </ul>
</div>
