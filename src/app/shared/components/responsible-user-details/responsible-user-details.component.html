<div *ngIf="isShowDetails()" class="row-inline-content" @contentBlockAnimation>
  <span *ngIf="label">{{ label }}: </span>
  <span *ngFor="let user of users" class="badge bg-blue-100">
    <span *ngIf="user.details">{{ user.details.full_name }}
      <span *ngIf="user.details.phone">(тел. {{ user.details.phone }})</span>
    </span>
  </span>
</div>
