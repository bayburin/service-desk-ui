<div class="sd-nav-pills">
  <nav>
    <div class="nav nav-pills">
      <span *ngFor="let filter of data; trackBy: trackByFilter" (click)="selectFilter(filter.id)" class="nav-item nav-link"
        [ngClass]="{ active: selectedFilterId == filter.id }">
        {{ filter.name }}
        <span class="badge">({{ filter.count || 0 }})</span>
      </span>
    </div>
  </nav>
</div>
