<div class="tab-content">
  <app-loading [loading]="loading" size="48px"></app-loading>
  <div *ngIf="!loading" [@contentListAnimation]="data">
    <div class="row mb-4" *ngFor="let cases of data">
      <div class="col-md-6" *ngFor="let case of cases; trackBy: trackByCase">
        <app-case-card [kase]="case" (removeCase)="revokeCase()"></app-case-card>
      </div>
    </div>
  </div>
</div>
