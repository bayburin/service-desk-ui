<div class="tab-content">
  <app-loading [loading]="loading" size="48px"></app-loading>
  <div *ngIf="!loading" [@contentListAnimation]="data">
    <div class="row mb-4" *ngFor="let claims of data">
      <div class="col-md-6" *ngFor="let claim of claims; trackBy: trackByClaim">
        <app-claim-card [claim]="claim" (removeClaim)="revoke()"></app-claim-card>
      </div>
    </div>
  </div>
</div>
